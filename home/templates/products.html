<div class="container">
	<h1>Products</h1>
	<div class="products">
		<div class="product" ng-repeat="product in products" ng-show="product.isVisible">
			<img ng-src="{{ product.productPicture }}">
			<h1>{{ product.productName }}</h1>
			<p>{{ product.productPrice }}</p>
			<button ng-click="addToCart(product)">Add To Cart</button>
		</div>
	</div>
</div>
